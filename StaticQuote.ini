[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
CodePage=65001
OnRefreshAction=[!CommandMeasure MeasureScript "Initialize()"][!CommandMeasure MeasureScript "GetQuote()"]

[Metadata]
Name=Rainmeter-Smart-Quotes
Author=Gemini x Stelliro
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=An advanced, interactive quote display. Features include a local favorites database, smart display frequency, custom quote entry form, dynamic UI scaling, and integrated web search.

[Variables]
FontMain=Palatino Linotype
FontItalic=Palatino Linotype Italic
ColorQuote=255,255,255,235
ColorAuthor=255,255,255,160

; --- SCALING VARIABLES ---
Scale=0.8
BaseWidth=600
Width=(#BaseWidth#*#Scale#)

; --- Defaults ---
; RecycleFrequency: 1 = Always Favs, 4 = Every 4th quote is Fav
RecycleFrequency=16
CurrentTimer=900
URL=https://zenquotes.io/api/random
DebugMode=0
TempQuote=""
TempAuthor=""
MenuState=0

; ----------------------------------
; MEASURES
; ----------------------------------

[MeasureScript]
Measure=Script
ScriptFile=logic.lua

[MeasureDebugLabel]
Measure=Calc
Formula=#DebugMode#
Substitute="0":"OFF","1":"ON"
DynamicVariables=1

[MeasureScale]
Measure=Calc
Formula=#Scale#
DynamicVariables=1
OnUpdateAction=[!SetVariable Width "(#BaseWidth#*#Scale#)"]

[MeasureInputSearch]
Measure=Plugin
Plugin=InputText
X=(20*#Scale#)
Y=(145*#Scale#)
W=(250*#Scale#)
H=(25*#Scale#)
FontSize=(11*#Scale#)
FontColor=255,255,255,255
SolidColor=50,50,50,255
FocusDismiss=1
Command1=[!CommandMeasure MeasureScript "ApplySearch('$UserInput$')"]
DynamicVariables=1

[MeasureInputNumeric]
Measure=Plugin
Plugin=InputText
FontSize=(11*#Scale#)
FontColor=255,255,255,255
SolidColor=50,50,50,255
FocusDismiss=1
InputNumber=1
DynamicVariables=1
Command1=[!CommandMeasure MeasureScript "SetTimerInput('$UserInput$')"] X=[MeterTimerInput:X] Y=[MeterTimerInput:Y] W=[MeterTimerInput:W] H=[MeterTimerInput:H]
; Updated to point to new Freq logic
Command2=[!CommandMeasure MeasureScript "SetFreqInput('$UserInput$')"] X=[MeterRecycleInput:X] Y=[MeterRecycleInput:Y] W=[MeterRecycleInput:W] H=[MeterRecycleInput:H]

[MeasureInputWeb]
Measure=Plugin
Plugin=InputText
X=(20*#Scale#)
Y=(145*#Scale#)
W=(300*#Scale#)
H=(25*#Scale#)
FontSize=(11*#Scale#)
FontColor=255,255,255,255
SolidColor=50,50,50,255
FocusDismiss=1
Command1=[!CommandMeasure MeasureScript "WebSearch('$UserInput$')"]
DynamicVariables=1

; --- ADD QUOTE INPUTS ---

[MeasureInputNewQuote]
Measure=Plugin
Plugin=InputText
X=(20*#Scale#)
Y=(180*#Scale#)
W=(560*#Scale#)
H=(80*#Scale#)
FontSize=(11*#Scale#)
FontColor=255,255,255,255
SolidColor=50,50,50,255
FocusDismiss=0
DefaultValue="#TempQuote#"
DynamicVariables=1
WordWrap=1
TopPosition=1
Command1=[!SetVariable TempQuote "$UserInput$"][!UpdateMeter MeterInputQuoteBox][!Redraw]

[MeasureInputNewAuthor]
Measure=Plugin
Plugin=InputText
X=(20*#Scale#)
Y=(295*#Scale#)
W=(300*#Scale#)
H=(35*#Scale#)
FontSize=(11*#Scale#)
FontColor=255,255,255,255
SolidColor=50,50,50,255
FocusDismiss=0
DefaultValue="#TempAuthor#"
DynamicVariables=1
Command1=[!SetVariable TempAuthor "$UserInput$"][!UpdateMeter MeterInputAuthorBox][!Redraw]

[MeasureTimer]
Measure=Calc
Formula=(MeasureTimer % #CurrentTimer#) + 1
IfEqualValue=#CurrentTimer#
IfEqualAction=[!CommandMeasure MeasureScript "GetQuote()"]

[MeasureSite]
Measure=WebParser
URL=#URL#
RegExp=(?si)^(.*)$
UpdateRate=-1
FinishAction=[!CommandMeasure MeasureScript "OnWebUpdate()"]

